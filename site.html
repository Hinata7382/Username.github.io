<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Web Sitesi</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section {
    padding: 20px;
    margin: 0 auto;
    max-width: 800px;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}</style></head>
<body>
    <header>
        <h1>Hoşgeldiniz</h1>
        <nav>
            <ul>
                <li><a href="#home">Ana Sayfa</a></li>
                <li><a href="#about">Hakkında</a></li>
                <li><a href="#contact">İletişim</a></li>
                <li><a href="https://www.example.com" target="_blank">Dış Bağlantı</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Ana Sayfa</h2>
        <p>Bu basit bir web sitesi örneğidir.</p>
    </section>

    <section id="about">
        <h2>Hakkında</h2>
        <p>Bu kısım hakkında bilgi içerir.</p>
    </section>

    <section id="contact">
        <h2>İletişim</h2>
        <p>Bizimle iletişime geçmek için <a href="mailto:example@example.com">email gönderin</a>.</p>
    </section>

    <footer>
        <p>© 2024 Basit Web Sitesi. Tüm hakları saklıdır.</p>
    </footer>

    <script src="scripts.js"></script>

<script type="text/javascript" id="dcoder_script">// Basit bir JavaScript kodu ekleyebilirsiniz.
document.addEventListener('DOMContentLoaded', () => {
    console.log('Web sitesi yüklendi.');
});</script></body></html>
